<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simone Hoffmann | Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div id="background" class="background"></div> -->
    <div class="home page hide">
      <div class="titles">
        <div class="page-title">Simone Hoffmann</div>
        <div class="page-subtitle">Software Developer</div>
      </div>
    </div>
    <div class="footer-menu hide">
      <ul class="menu-items">
        <li class="menu-item menu-work" id="work">WORK</li>
        <li class="menu-item menu-info">INFO</li>
        <li class="menu-item menu-contact">CONTACT</li>
      </ul>
    </div>

    <!--- work page --->
    <div class="work page show">
      <div
        class="page-title aos-init aos-animate"
        data-aos="zoom-in"
        data-aos-delay="200"
        data-aos-duration="1000"
      >
        WORK
      </div>
      <div
        class="page-subtitle aos-init aos-animate"
        data-aos="zoom-in"
        data-aos-delay="400"
        data-aos-duration="1000"
      >
        PROJECTS
      </div>
      <div class="page-content"></div>
      <div class="list">
        <div
          class="list-item work-item right aos-init aos-animate"
          data-aos="fade-up"
          data-aos-easing="ease-in-out"
          data-aos-duration="1000"
        >
          <div class="tilt">
            <img src="images/alpacando.png" alt="alpacando" />
            <div class="titles">
              <div class="title">
                Alpacando - Improve your life. Rent an alpaca
              </div>
            </div>
          </div>
        </div>
        <div
          class="list-item work-item right aos-init aos-animate"
          data-aos="fade-up"
          data-aos-easing="ease-in-out"
          data-aos-duration="1000"
        >
          <div class="tilt">
            <img src="images/matcher.gif" alt="matcher.gif" />
            <div class="titles">
              <div class="title">
                Matcher - Matching at conferences made easy
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js">
      AOS.init();
    </script>
  </body>
</html>
